<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">:
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Interactive AI Pet Game Site">
  <meta name="keywords" content="friendly, interactive, pets, website">
  <meta name="author" content="CatCoderBlue">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Welcome to USB Pets!</title>
</head>
<body>
  <h1>Welcome to USB Pets</h1>
  <h2>Connect with your Pet</h2>
<form action="/login" method="POST">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" placeholder="e.g. SnuggleTail" required><br><br>
  
  <label for="pin">PIN Code:</label><br>
  <input type="password" id="pin" name="pin" placeholder="4-6 digit PIN" maxlength="6" required><br><br>
  
  <input type="submit" value="Let’s Begin">
</form>

<p style="font-size: 0.9em; margin-top: 10px;">
  Forgot your pet’s access? You can use a Parent Code or Backup Phrase later.
</p>
</body>
</html>
